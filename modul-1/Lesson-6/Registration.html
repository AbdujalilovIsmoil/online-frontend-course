<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <style>
      fieldset {
        width: 500px;
      }
      label {
        width: 100%;
        display: block;
      }
      input {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <br /><br /><br /><br /><br /><br /><br /><br />
    <div align="center">
      <fieldset align="left">
        <legend align="center">Registration</legend>
        <form action="./Login.html" align="right">
          <label align="left" for="firstname">
            Firstname
            <input type="text" id="firstname" required />
          </label>
          <br />
          <label align="left" for="lastname">
            Lastname
            <input type="text" id="lastname" required />
          </label>
          <br />
          <label align="left" for="email">
            Email
            <input type="email" id="email" required />
          </label>
          <br />
          <label align="left" for="password">
            Password
            <input
              maxlength="16"
              minlength="8"
              type="password"
              id="password"
              required
            />
          </label>
          <br />
          <button type="submit">Yuborish</button>
        </form>
      </fieldset>
    </div>
  </body>
</html>
